<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>frist page</title>
	</head>
	<body>
		<div class="warning">Enter your frist number</div>
		<div class="calculator">
			<div class="screen"></div>
			<div class="operation">
				<button>*</button>
				<button>/</button>
				<button>+</button>
				<button>-</button>
			</div>
			<div class="container">
				<div class="leftpanal">
					<div class="numbers">
						<button>7</button>
						<button>8</button>
						<button>9</button>
					</div>
					<div class="numbers">
						<button>4</button>
						<button>5</button>
						<button>6</button>
					</div>
					<div class="numbers">
						<button>1</button>
						<button>2</button>
						<button>3</button>
					</div>
					<div class="numbers">
						<button style="width:100%">0</button>
					</div>
				</div>
				<div class="equal">
					<button>=</button>
				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
